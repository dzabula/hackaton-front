<div class="map-container">
    <div class="map-frame">
      <div id="map"></div>
    </div>
    <div id="map-overlay" class="animated-marker wow slideInLeft animated" data-wow-delay="100ms" data-wow-duration="2500ms">
        <h1 class="uppercase title">Paradise</h1>
        <h2 class="uppercase subtitle">Najbolji apartmani u beogradu</h2>
        <div class="w-100">
            <form [formGroup]="searchForm">

                <div class="form-row w-100">
                    <mat-form-field class="w-100">
                      <mat-label>Broji osoba:</mat-label>
                      <mat-select placeholder="Broji osoba" formControlName="numPerson"  >
                        <mat-option *ngFor="let num of numbersOfPersons" [value]="num">{{ num }}</mat-option>
                      </mat-select>
                    </mat-form-field>
                </div>

                <div class="form-row w-100">
                    <mat-form-field class="w-100">
                        <mat-label>Od:</mat-label>
                        <input  matInput [matDatepicker]="dateStartPicker" [(ngModel)]="start" [min]="minStartDate" formControlName="start"
                                (dateChange)="onDateStartChange()" formControlName="start"/>
                        <mat-datepicker-toggle matSuffix [for]="dateStartPicker"></mat-datepicker-toggle>
                        <mat-datepicker #dateStartPicker></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="form-row w-100">
                    <mat-form-field class="w-100">
                        <mat-label>Do:</mat-label>
                        <input  matInput [matDatepicker]="dateEndPicker" [(ngModel)]="end"
                                [min]="minEndDate" formControlName="end"   formControlName="end"/>
                        <mat-datepicker-toggle matSuffix [for]="dateEndPicker"></mat-datepicker-toggle>
                        <mat-datepicker #dateEndPicker></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="form-buttons buttons w-25 d-flex justify-content-center">
                      <button mat-raised-button color="light" class=" bg-white color-jaka-roza mx-auto " (click)="search()">Pretraga</button>
                </div>
            </form>
        </div>
    </div>
</div>
